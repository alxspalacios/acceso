<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel = "preconnect" href = "https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">

</head>
<body>
    <div>
        <div class="contenedor">
            <img src="img/user.png" alt="logo"/>
        </div>

        <form>

        </form>
    </div>
